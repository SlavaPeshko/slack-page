    <div class="wrapper">

        <!--Start Channel-panel-->
        <div class="wrapper-channel">

                <p>Ctr+1</p>

            </div>
        </div>
        <!--End Channel-panel-->


        <div class="wrapper-contact">

            <div class="head-contact">
                <div class="head-contact-left">
                    <h3>AIS</h3>

            </div>


            <ul class="contacts">
                <p>Channels<i class="fa fa-plus-circle" aria-hidden="true"></i></p>
                <li><i class="fa fa-lock" aria-hidden="true"></i>admins</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>books</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>english</li>

                <li><i class="fa fa-lock" aria-hidden="true"></i>pre_study</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>random</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>study</li>
            </ul>

            <ul class="contacts">
                <p>Direct Message<i class="fa fa-plus-circle" aria-hidden="true"></i></p>
                <li><i class="fa fa-heart" aria-hidden="true"></i></i>slackbot</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i></i>Ilya Mokin</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Aleksey Novik</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Alexey Radkovich</li>
                <li><i class="fa fa-circle-thin" aria-hidden="true"></i>Danil Fedorov</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Yuri Zhvirblis</li>
            </ul>

            <div class="contact-search"><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>


        </div>

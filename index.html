<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="channel-flex-container">
            <div class="channel-flex-elements">
                <img src="./images/ais_logo.jpg" alt="ais_logo.jpg">
                <p>Ctr+1</p>
            </div>
            <div class="channel-flex-elements">
                <img src="./images/rolling_scopes.png" alt="rolling_scopes.jpg">
                <p>Ctr+2</p>
            </div>
            <div class="channel-flex-elements">
                <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="contact-flex-container">

            <div class="contact-notifications">
                <div><p>AIS</p></div>
                <div><i class="fa fa-bell-o" aria-hidden="true"></i></div>
            </div>

            <ul class="contact-channels">
                <p>Channels<i class="fa fa-plus-circle" aria-hidden="true"></i></p>
                <li><i class="fa fa-lock" aria-hidden="true"></i>admins</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>books</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>english</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>general</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>net</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>nodejs</li>
                <li><i class="fa fa-lock" aria-hidden="true"></i>pre_study</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>random</li>
                <li><i class="fa fa-hashtag" aria-hidden="true"></i>study</li>
            </ul>

            <ul class="contact-channels">
                <p>Direct Message<i class="fa fa-plus-circle" aria-hidden="true"></i></p>
                <li><i class="fa fa-heart" aria-hidden="true"></i></i>slackbot</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i></i>Ilya Mokin</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Aleksey Novik</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Alexey Radkovich</li>
                <li><i class="fa fa-circle-thin" aria-hidden="true"></i>Danil Fedorov</li>
                <li><i class="fa fa-circle" aria-hidden="true"></i>Yuri Zhvirblis</li>
            </ul>

            <div class="contact-channels"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
        <div class="message-flex-container"></div>
    </div>



</body>

</html>
